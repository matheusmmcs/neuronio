		<script type="text/javascript">

			var MIN = 0, MAX = 1;

			function RNA_exec(entradas, neuronios, pontosDisc, b, descricao){
				var neuronios_array_nomes = Object.keys(neuronios);

				//discretizar valores das entradas
				var valores_entrada = [], 
					valores_variacao = (MAX - MIN) / pontosDisc;
				for(var i = 0; i <= pontosDisc; i++){
					valores_entrada.push(parseFloat((valores_variacao * i).toFixed(4)));
				}

				//iterar sobre as entradas, de forma que cada uma seja executado pela rede neural
				var entradas_array_nomes = Object.keys(entradas), 
					entradas_count = entradas_array_nomes.length,
					entradas_computadas = [];
				for(var e1 in entradas_array_nomes){
					for(var v1 in valores_entrada){
						var entrada_nome1 = entradas_array_nomes[e1], 
							entrada1 = entradas[entrada_nome1],
							valor1 = valores_entrada[v1];
						
						for(var e2 in entradas_array_nomes){
							
							if(e2 != e1){
								for(var v2 in valores_entrada){
									var entrada_nome2 = entradas_array_nomes[e2],
										entrada2 = entradas[entrada_nome2],
										valor2 = valores_entrada[v2];

										if(entradas_computadas.indexOf(entrada_nome1+valor1+entrada_nome2+valor2) == -1){
											entradas_computadas.push(entrada_nome1+valor1+entrada_nome2+valor2);
											entradas_computadas.push(entrada_nome2+valor2+entrada_nome1+valor1);
											
											//entradas com seus valores
											var ent = {};
											ent[entrada_nome1] = {valor: valor1};
											ent[entrada_nome2] = {valor: valor2};

											//neuronios com seus pesos sinapticos e limiar
											var neu = {};
											for(var n in neuronios_array_nomes){
												var neuronio_nome = neuronios_array_nomes[n],
													neuronio = neuronios[neuronio_nome];

												neuronio.limiar = getRandomNumber(-1,1);
												for(var p in neuronio.pesos){
													neuronio.pesos[p] = getRandomNumber(-1,1);
												}

												neu[neuronio_nome] = neuronio;
											}
											RNA(ent, neu, b);
										}
								}
							}

						}
					}
				}

				//limpeza de memoria
				entradas_computadas = [];

				//print(questao + " -> " + functionName(funcao) + " - " + getEntradaString(entradas) + " - bias: " + bias, valoresX, valoresY);
			}

			function RNA (entradas, neuronios, b){
				var entradas_array_nomes = Object.keys(entradas),
					neuronios_array_nomes = Object.keys(neuronios),
					neuronios_size = neuronios_array_nomes.length,
					saidas = {};

				for(var n in neuronios_array_nomes){
					var neuronio_nome = neuronios_array_nomes[n],
						neuronio = neuronios[neuronio_nome];
					if(neuronio.saida == true){
						saidas[neuronio_nome] = neuronio_func(neuronio, b, entradas, neuronios);
					}
				}

				console.log(entradas, saidas);
			}

			function neuronio_func(neuronio, b, entradas, neuronios){
				var entradas_array_nomes = Object.keys(entradas), 
					pesos_neuronio = Object.keys(neuronio.pesos),
					pesos_sao_entradas = true;

				for(var p in pesos_neuronio){
					pesos_sao_entradas = entradas_array_nomes.indexOf(pesos_neuronio[p]) != -1 ? pesos_sao_entradas && true : false;
				}

				var potencialDeAtivacao = 0;
				for(var p in pesos_neuronio){
					var variavel = pesos_neuronio[p];
					if(pesos_sao_entradas){
						potencialDeAtivacao += entradas[variavel].valor * neuronio.pesos[variavel];
					}else{
						potencialDeAtivacao += neuronio_func(neuronios[variavel], b, entradas, neuronios) * neuronio.pesos[variavel];
					}
				}
				potencialDeAtivacao -= neuronio.limiar;
				return neuronio.funcao(potencialDeAtivacao, b);
			}

			function logistica(u, b){
				return 1/(1+Math.pow(Math.E, u*b*-1));
			}

			function tangenteHiperbolica(u, b){
				return (1-Math.pow(Math.E, u*b*-1))/(1+Math.pow(Math.E, u*b*-1));
			}

			function degrau(u){
				return u >= 0 ? 1 : 0;
			}

			function getEntradaString(entradas){
				var ret = ""
				var ents = Object.keys(entradas);
				for(var e in ents){
					var entrada = entradas[ents[e]];
					ret += ents[e] + ": [" + entrada.min + ", " + entrada.max + "] - peso(" + ents[e] + "): " + entrada.peso + ";  ";
				}
				return ret;
			}

			function functionName(fun) {
				var ret = fun.toString();
				ret = ret.substr('function '.length);
				ret = ret.substr(0, ret.indexOf('('));
				return ret;
			}

			function getRandomNumber(min, max) {
			    return parseFloat((Math.random() * (max - min) + min).toFixed(3));
			}

			function print (title, valoresX, valoresY) {
				var param = {
					title: {
			            text: title,
			            x: -20 //center
			        },
			        chart: {
			        	backgroundColor: "#F5F7FF"
			        },
			        xAxis: {
			            categories: valoresX
			        },
			        yAxis: {
			            title: {
			                text: 'Valor de Saída (y)'
			            },
			            plotLines: [{
			                value: 0,
			                width: 1,
			                color: '#808080'
			            }]
			        },
			        legend: {
			            layout: 'vertical',
			            align: 'right',
			            verticalAlign: 'middle',
			            borderWidth: 0
			        },
			        series: [{
			            name: 'Valor',
			            data: valoresY,
			            lineColor: '#4D527F',
			            color: '#4D527F'
			        }]
			    };
			    $(function () {
				    $('#container').highcharts(param);
				});
			}

			 var data = null;
      var graph = null;

      google.load("visualization", "1");

      // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);

      function custom(x, y) {
        return Math.sin(x/50) * Math.cos(y/50) * 50 + 50;
      }

      // Called when the Visualization API is loaded.
      function drawVisualization() {
        // Create and populate a data table.
        data = new google.visualization.DataTable();
        data.addColumn('number', 'x');
        data.addColumn('number', 'y');
        data.addColumn('number', 'value');

        // create some nice looking data with sin/cos
        var steps = 25;  // number of datapoints will be steps*steps
        var axisMax = 314;
        axisStep = axisMax / steps;
        for (var x = 0; x < axisMax; x+=axisStep) {
          for (var y = 0; y < axisMax; y+=axisStep) {
            var value = custom(x,y);
            data.addRow([x, y, value]);
          }
        }

        // specify options
        options = {width:  "400px",
                   height: "400px",
                   style: "surface",
                   showPerspective: true,
                   showGrid: true,
                   showShadow: false,
                   keepAspectRatio: true,
                   verticalRatio: 0.5
                   };

        // Instantiate our graph object.
        graph = new links.Graph3d(document.getElementById('mygraph'));

        // Draw our graph with the created data and options
        graph.draw(data, options);
      }
		</script>
